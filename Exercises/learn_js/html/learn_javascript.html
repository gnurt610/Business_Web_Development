<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn JS - Trung Nh√¢n</title>
    <script src="../js/main.js"></script>
    <script type="text/javascript">
        function call_fib()
        {
            fib=find_fib(myform.input_n.value)
            id_result.innerText=fib
            invoke_list_fib(myform.input_n.value,div_list_fibo)
        }
    </script>
</head>
<body>
    <form name="myform">
        <fieldset>
            <legend>Fibonacci Number</legend>
            <table>
                <tr>
                    <td>N:</td>
                    <td><input type="number" name="number_n" id="input_n"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" onclick="call_fib()">Find Fibonacci</button>
                        <button type="button" onclick="invoke_fib(myform.input_n.value,id_result)">Find Fibonacci</button>
                    </td>
                </tr>
                <tr>
                    <td>Result Fib:</td>
                    <td id="id_result"></td>
                </tr>
                <tr>
                    <td>List Fibonacci</td>
                    <td>
                        <div id="div_list_fibo" style="height: 150px; background-color:aliceblue; overflow-y:scroll;"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="id_digital_clock">My Clock</td>
                </tr>
            </table>
        </fieldset>
    </form>
    <div style="background-color:aqua; height: 100px;" onclick="javascript:this.style='height:100px; background-color:red'"> 

    </div>
</body>
</html>
