<html>
<head>
    <title>Nhân Nhân</title>
    <script>
        function show_image()
        {
            img=document.getElementById("Taylor_avatar")
            img.setAttribute("style","display:block")
        }
        function hide_image()
        {
            img=document.getElementById("Taylor_avatar")
            img.setAttribute("style","display:none")
        }
    </script>
</head>
<body>
    <form name="myform">
        <input type="radio" name="myimage" id="img1" onchange="show_image()"/>
        <label for="img1">Show Image</label>
        <br/>
        <input type="radio" name="myimage" id="im2"onchange="hide_image()"/>
        <label for="img2">Hide Image</label>
        <br/>
        <img src="../Exercises/Ex14/images/Taylor.jpg" id="Taylor_avatar" name="Taylor_avatar"/>
    </form>
</body>
</html>
